<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="the legend/of apolo.css" />
</head>
<body>
	<fieldset id="field"><legend>Contacto</legend>
		<form action="http://www.inertinc.com/cursos/cursoweb2015/evaluf3/" method="post">
			<div id="contenedor">
				<div id="etinombre">
					<label for="nombre">Nombre</label>
				</div>
				<div id="nombre">
					<input type="text" name="nombre" required autofocus />
				</div>
				<div id="etimail">
					<label for="email">E-mail</label>
				</div>
				<div id="mail">
					<input type="email" name="email"/>
				</div>
				<div id="eticomen">
					<label for="comentario">Comentario</label>
				</div>
				<div id="comen">
					<textarea name="comentario" placeholder="Deja tu comentario..."></textarea>
				</div>
				<div id="env">
				<button type="submit">Enviar</button>
				</div>
				<input type="hidden" name="emailalumno" value="darkcastanho@gmail.com" />
				<input type="hidden" name="plantillacorreo" value="<p>El usuario %nombre% te ha dejado el siguiente comentario: %comentario%.</p><br/>
<p>Si quieres ponerte en contacto con él/ella, este es su correo electrónico: %email%</p>
" />
				<input type="hidden" name="clavesecreta" value="3a881f46d2" />
			</div>
		</form>
	</fieldset>
</body>
</html>
